        <textarea name="descripcion" id="" cols="30" rows="3"></textarea>

    <p>

      <input type="radio" name="genero" id="" value="Femenino"> Femenino <br/>
      <input type="radio" name="genero" id="" value="Otro"> Prefiero no decir <br/>
